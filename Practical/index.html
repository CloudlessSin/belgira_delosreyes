<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    
</head>
<body>
    <div class="form-container">
        <form id="messageForm">
            <label for="name">Name: </label>
            <input type="text" id="name" required><br>
            <label for="message">Message: </label>
            <input type="text" id="message" required><br>
            <input type="button" value="Submit" onclick="displayMessage()">
        </form>

        <div class="messagedisplay"></div>
    </div>

    <script>
        function displayMessage() {

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            const messageDisplay = document.querySelector('.messagedisplay');
            messageDisplay.innerHTML = `<strong>Name:</strong> ${name} <br><strong>Message:</strong> ${message}`;

            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
